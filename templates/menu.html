<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Coffee Vending</h2>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        <div class="content">
            <h1>Coffee Menu</h1>
            <form action="{{ url_for('order') }}" method="post">
                <ul>
                    {% for coffee in menu %}
                        <li>
                            <input type="radio" id="{{ coffee.name }}" name="coffee" value="{{ coffee.name }}">
                            <label for="{{ coffee.name }}">{{ coffee.name }} - ${{ coffee.price }}</label>
                            <p>{{ coffee.description }}</p>
                        </li>
                    {% endfor %}
                </ul>
                <button type="submit">Order</button>
            </form>
        </div>
    </div>
</body>
</html>
